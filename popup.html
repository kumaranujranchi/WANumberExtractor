<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Number Extractor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
    <div class="header">
      <div class="logo-area">
        <span class="material-icons-round logo-icon">whatsapp</span>
        <h1>WA Number Extractor</h1>
      </div>
      <p class="subtitle">Export group contacts seamlessly</p>
    </div>

      <div class="instructions-card" style="padding: 12px; margin-bottom: 15px; background: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px;">
        <div style="display: flex; gap: 8px; align-items: start;">
          <span class="material-icons-round" style="color: #856404; font-size: 18px; margin-top: 2px;">info</span>
          <div style="font-size: 12px; color: #856404; line-height: 1.4;">
            <p style="margin-bottom: 4px;"><strong>Requirement:</strong> Open group info & scroll to bottom of member list.</p>
            <p style="margin: 0;">(Click group name > "View all" > Scroll down)</p>
          </div>
        </div>
      </div>
      <div id="status" class="status hidden">
        <div class="loader">
          <div class="spinner"></div>
        </div>
        <p id="status-text">Ready to extract...</p>
      </div>

      <div id="results" class="results hidden">
        <div class="result-header">
          <div class="success-badge">
            <span class="material-icons-round">check_circle</span>
            <h2 id="count">0 Numbers</h2>
          </div>
        </div>
        <div class="number-list-container">
          <ul id="number-list" class="number-list">
            <!-- Numbers will appear here -->
          </ul>
        </div>
      </div>

      <div id="error" class="error hidden">
        <span class="material-icons-round error-icon">error_outline</span>
        <p id="error-text"></p>
      </div>
    </div>

    <div class="actions">
      <button id="extract-btn" class="btn btn-primary">
        <span class="material-icons-round">download_for_offline</span>
        Extract Numbers
      </button>
      <button id="download-btn" class="btn btn-secondary hidden">
        <span class="material-icons-round">table_view</span>
        Download Excel
      </button>
    </div>

    <div class="footer">
      <p>Works on <a href="https://web.whatsapp.com" target="_blank">web.whatsapp.com</a></p>
    </div>
  </div>

    <script src="popup.js"></script>
  </body>
</html>
